<body style="background-color:rgba(255, 226, 159, 0.767);">
<table border="1">
    <tr>
        <th>
            <h1 style="font-family:Geneva">标签</h1>
        </th>
        <th>
            <h1 style="font-family:sans-serif">描述</h1>
        </th>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">table</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">th</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的表头</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">tr</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的行</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">td</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格单元</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">caption</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的标题</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">colgroup</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格列的组</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">col</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的表格列的属性</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">thead</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的页眉</p1>
        </td>
    </tr>
    <tr>
        <td>
            <p1 style="font-family:Arial"">tbody</p1>
        </td>
        <td>
            <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的主体</p1>
        </td>
        <tr>
            <td>
                <p1 style="font-family:Arial"">tfoot</p1>
            </td>
            <td>
                <p1 style="font-family:Helvetica;color: rgba(58, 194, 17, 0.876);font-size: medium">定义表格的页脚</p1>
            </td>
        </tr>
    </tr>
</table>
</body>
